<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/signup.css">
    <title>Criar uma conta - Gameparty</title>
</head>

<body>
    <main>
        <aside>
            <div class="contain">
                <a class="bttn" href="sign-in.html"><i class="fa-solid fa-angle-left"></i> &nbsp; Voltar</a>

                <h1>Criar uma conta</h1>
                <form action="#" method="post">
                    <div>
                        <label for="mail">Nome</label>
                        <input type="text" name="mail" id="mail" required>
                    </div>
                    <div>
                        <label for="mail">Nome de usuário</label>
                        <input type="text" name="mail" id="mail" placeholder="@" required>
                    </div>
                    <div class="flex">
                        <div>
                            <label for="born">Data de Nascimento</label>
                            <input type="date" name="" id="born" required>
                        </div>
                        <div class="check">
                            <div>
                                <input type="radio" name="gender" id="genderM" value="M">
                                <label for="genderM">Masculino</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="genderF" value="F">
                                <label for="genderF">Feminino</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="genderO" value="O">
                                <label for="genderO">Outro</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" name="mail" id="password" placeholder="Mínimo 8 dígitos" required>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="remember" id="check" checked>
                        <label for="check">Autorizo a Gameparty a me enviar e-mails e comunicados promocionais.</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="remember" id="check2" checked required>
                        <label for="check2">Aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de
                                Privacidade.</a></label>
                    </div>
                    <div>
                        <input type="submit" name="Cadastrar" id="submit">
                    </div>
                </form>
            </div>
        </aside>


    </main>
    <script src="https://kit.fontawesome.com/6d13cd2cef.js" crossorigin="anonymous"></script>
</body>

</html>
