<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <title>Entrar na sua conta - Gameparty</title>
</head>

<body>
    <main>
        <aside>
            <div class="head">
                <a class="bttn" href="index.html"><i class="fa-solid fa-angle-left"></i> &nbsp; Voltar à Página Inicial</a>
            </div>
            <div class="contain">
                <div class="logo"></div>
                <h1>Entrar</h1>
                <form action="index.html" method="get">
                    <div>
                        <label for="mail">Usuário ou e-mail</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required> 
                        <a class="forgot" href="#">Esqueci a senha</a> 
                    </div>
                    <div class="check">
                        <input type="checkbox" name="remember" id="check" checked>
                        <label for="check">Lembrar de mim</label>
                    </div>
                    <div>
                        <input type="submit" name="Enviar" id="submit">
                    </div>
                </form>
            </div>
            <div class="foot">
                <a href="/sign-up.html">Não tem uma conta? Crie agora</a>
            </div>
        </aside>


    </main>
    <script src="https://kit.fontawesome.com/6d13cd2cef.js" crossorigin="anonymous"></script>
</body>

</html>
